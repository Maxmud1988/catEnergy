<!DOCTYPE html>
<html lang="en">
<head class="page">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>BrainsCloud | Home</title>
</head>
<body class="page__body">

    <header class="header">
       <div class="container">
          <div class="header__wrapper">
             <div class="header__logo-block">
                <a class="header__logo">
                   <picture>
                      <source media="(min-width: 1440px)" srcset="assets/images/header/logo-desktop.svg" width="202"
                         height="59">
                      <source media="(min-width: 768px)" srcset="assets/images/header/logo-tablet.svg" width="174"
                         height="52">
                      <img src="assets/images/header/logo-mobile.svg" width="34" height="38" alt="Логотип Кэт энерджи">
                   </picture>
                </a>
                <a class="header__text-logo">
                   <img src="assets/images/header/footer-logo.svg" width="101" height="18" alt="Логотип котов">
                </a>
             </div>
             <nav class="nav nav--opened">
                <button type="button" class="nav__toggle"></button>
                <ul class="nav__list">
                   <li class="nav__item nav__item--active"><a href="#" class="nav__link">Главная</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Каталог продукции</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Подбор программы</a></li>
                </ul>
             </nav>
          </div>
       </div>
    </header>

    <main class="main">
       <section class="promo">
          <div class="container">
             <div class="promo__wrapper">
                <h2 class="promo__headding headding">Функциональное
                   питание для котов</h2>
                <p class="promo__subtitle">Занялся собой? Займись котом!</p>
                <div class="promo__img">
                   <picture>
                      <source media="(min-width:1439px)" srcset="assets/images/promo/promo-img-desktop.png" width="552"
                         height="499">
                      <source media="(min-width:768px)" srcset="assets/images/promo/promo-img-tablet.png" width="709"
                         height="609">
                      <img src="assets/images/promo/promo-img-mobile1.png" width="280" height="270" alt="">
                   </picture>
                </div>
    
                <a href="#" class="btn promo__btn btn--green">подобрать программу</a>
             </div>
          </div>
       </section>
    </main>
    


    <script src="assets/js/app.js"></script>
</body>
</html>
