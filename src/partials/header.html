<header class="header">
   <div class="header__wrapper">
      <div class="header__logo-block">
         <a href="#" class="header__logo--link">
            <picture>
               <source media="(min-width: 1300px)" srcset="assets/images/header/logo-desktop.svg" width="202"
                  height="59">
               <source media="(min-width: 768px)" srcset="assets/images/header/logo-tablet.svg" width="174" height="52">
               <img class="header__logo-image" src="assets/images/header/logo-mobile.svg" width="34" height="38"
                  alt="Кэт энерджи">
            </picture>
         </a>
         <a href="#" class="header__logo--text">
            <img src="assets/images/header/logo-mobile--text.svg" alt="logo">
         </a>
      </div>
      <nav class="nav header__nav nav--opened nav--nojs">
         <button class="nav__toggle" type="button"></button>
         <ul class="nav__list">
            <li class="nav__item nav__item--active"><a href="#">Главная</a></li>
            <li class="nav__item"><a href="#">Каталог продукции</a></li>
            <li class="nav__item"><a href="#">Подбор программы</a></li>
         </ul>
      </nav>
   </div>
</header>
